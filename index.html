<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head><link rel="stylesheet" href="monop.css">
    <meta charset="utf-8">
    <title>Monopattini &#127819</title>
  </head>

  <body>
           <!-- logo e titolo -->
        <header>

          <div class="fronte">
            <img src="logo.png" class="logo" alt="">
            <h1 class="titolo">Taking Booleaners from A to B</h1>
          </div>

        </header>

        <!-- bottoni di navigazione -->
        <nav>

          <div class="naviga">
            <span><input type="submit" name="" value="Prenota"></span>
            <span><input type="submit" name="" value="Termina prenotazione"></span>
            <span><input type="submit" name="" value="Accendi le luci"></span>
          </div>

        </nav>

        <!-- monopattini disponibili - ho usato input di tipo radio di modo che la scelta potesse ricardere su un solo monopattino -->
        <main>

            <div class="container">

                    <div class="close">
                        <h3><input type="radio" name="prenotazione">Monopattino Gino22</h3>
                          <p>&#8614;Via Guadalametri - a 220 metri da te</p>
                          <p>Stato carica:</p>
                            <div id="medium"></div>
                    </div>

                    <div class="far">
                        <h3><input type="radio" name="prenotazione">Monopattino Mike24</h3>
                          <p>&#8614;Via Ricciardoni - a 420 metri da te</p>
                          <p>Stato carica:</p>
                            <div id="high"></div>
                    </div>

                    <div class="faraway">
                        <h3><input type="radio" name="prenotazione">Monopattino Fede154</h3>
                          <p>&#8614;Via Mentarini - a 490 metri da te</p>
                          <p>Stato carica:</p>
                            <div id="low"></div>
                    </div>
            </div>

        </main>

  </body>
</html>
